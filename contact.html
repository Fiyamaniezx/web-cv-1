<!DOCTYPE html>
<html lang="id">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Kontak</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1>Kontak Saya</h1>
        <p>Jika Anda ingin menghubungi saya, silakan isi formulir kontak di bawah ini.</p>
        <form action="#">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Pesan</label>
                <textarea class="form-control" id="message" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Kirim Pesan</button>
        </form>
        <h3 class="mt-3">Informasi Kontak</h3>
        <p>Email: alfiyaturrohmaniah@mail.com</p>
        <p>Telepon: 082139378752</p>
        <a href="index.html" class="btn btn-primary mt-3">Kembali ke Halaman Utama</a>
    </div>
</body>
</html>
